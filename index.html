<div class="tables">

    <table class="table">
        <thead>
            <tr>
                <th>Brands</th>
            </tr>
        </thead>
        <tbody class="getBrand">
            <!-- Put data from the API in here -->
            <script class="myBrandTemplate" type="text/template-x">
                {{#each cars}}
                <li>
                    {{this}}
                </li>
                {{/each}}
            </script>

        </tbody>
    </table><br>
    <table class="table">
        <thead>
            <tr>
                <th>Colors</th>
            </tr>
        </thead>
        <tbody class="getColor">
            <!-- Put data from the API in here -->
            <script class="myColorsTemplate" type="text/template-x">
                {{#each colors}}
                <li>
                    {{this}}
                </li>
                {{/each}}
            </script>
        </tbody>
    </table>
</div>
    
</body>
<script src="index.js" defer></script>
